{% extends "master.html" %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-9">
        <h1 class="text-white m-3">Courses</h1>
    </div>
</div>

{% for course in courseList %}

    <div class="row justify-content-center">
        <div class="col-9">
            <div class="card m-3">
                <div class="card-header bg-secondary text-white">
                    <a class="h3 text-white" href="{% url 'courseDiscussionBoard' course.id %}">{{ course.name }}</a>
                </div>
            </div>
        </div>
    </div>

{% endfor %}

{% endblock %}
