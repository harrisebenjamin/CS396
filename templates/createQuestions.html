{% extends "master.html" %}

{% block content %}

<div class="row justify-content-center m-3">
    <div class="col-9">
        <h1 class="text-white">Add Questions</h1>
    </div>
</div>
    <form method="post" enctype="multipart/form-data">
        {% for form in forms %}
            <div class="row justify-content-center m-3">
                <div class="col-9">
                    <div class="card">
                        <div class="card-body bg bg-dark text-white">
                            {% csrf_token %}
                            {{form.as_p}}
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        <div class="row justify-content-center m-3">
            <div class="col-9">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </div>
    </form>


{% endblock %}
